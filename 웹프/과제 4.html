<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 프로그래밍</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function convertBinaryToHex() {
      const binaryInput = document.getElementById('binaryInput').value;
      const hexOutput = document.getElementById('hexOutput');
      const hexResult = parseInt(binaryInput, 2).toString(16).toUpperCase();
      hexOutput.value = hexResult;
    }

    function drawPascalTriangle() {
      const triangleHeight = document.getElementById('triangleHeight').value;
      const triangleOutput = document.getElementById('triangleOutput');

      let outputHTML = '';
      for (let i = 0; i < triangleHeight; i++) {
        let row = '';
        for (let j = 0; j <= i; j++) {
          row += binomialCoefficient(i, j) + ' ';
        }
        outputHTML += row + '<br>';
      }

      triangleOutput.innerHTML = outputHTML;
    }

    function binomialCoefficient(n, k) {
      // 이항 계수 계산
      if (k === 0 || k === n) {
        return 1;
      } else {
        return binomialCoefficient(n - 1, k - 1) + binomialCoefficient(n - 1, k);
      }
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h3>2진수 변환기</h3>
    <div class="mb-3">
      <label for="binaryInput" style="color: blue;">2진수:</label>
      <input type="text" id="binaryInput" size="20">
      <button type="button" class="btn btn-dark" onclick="convertBinaryToHex()">===></button>
      <label for="hexOutput" style="color: blue;">16진수:</label>
      <input type="text" id="hexOutput" size="20" readonly>
      </div>
    <hr>
    <h3>파스칼 삼각형</h3>
    <div class="mb-3">
      <label class="form-label text-primary" for="triangleHeight" style="color: blue;">삼각형 높이:</label>
      <input type="number" id="triangleHeight" min="1" max="20" step="1" value="1">
      <button type="button" onclick="drawPascalTriangle()" class="btn btn-success">그리기</button>
    </div>
    <div id="triangleOutput" class="text-bg-secondary"></div>
  </div>
</body>
</html>
