<!DOCTYPE html>
<html lang="en">
<head> <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>미디어 쿼리</title>
    <style>
        h2, h4 {
            text-align: center;
        }
        div{
            float: left;
            background-color: lightgreen;
  padding: 10px;
  border: 5px solid white;
  width: 300px;
        }
        @media (min-width: 1000px) {
  .main4 {
    float: left; /* 화면의 크기가 1000px 이상인 경우 왼쪽에 다른 요소 배치 하지 않음 */
  }
}

@media (max-width: 999px) {
  .main3, .main5 {
    float: left; /* 화면의 크기가 1000px 미만인 경우 왼쪽에 다른 요소 배치 하지 않음 */
  }
}
    </style>
</head>
<body>
<h2>광야</h2>
<h4><a href=” http://encykorea.aks.ac.kr/Contents/Item/E0045444”>이육사</h4><hr>
<div class="main1">
까마득한 날에 <br> 하늘이 처음 열리고 <br> 어데 닭 우는 소리 들렸으랴. </div>
<div class="main2">
모든 산맥들이 <br> 바다를 연모해 휘달릴 때도 <br> 차마 이곳을 범하던 못하였으리라.</div>
<div class="main3">
끊임없는 광음을 <br> 부지런한 계절이 피어선 지고 <br> 큰 강물이 비로소 길을 열었다.</div>
<div class="main4">
지금 눈 내리고 <br> 매화 향기 홀로 아득하니 <br> 내 여기 가난한 노래의 씨를 뿌려라. </div>
<div class="main5">
다시 천고의 뒤에 <br>백마 타고 오는 초인이 있어 <br>이 광야에서 목놓아 부르게 하리라.</div>
</body>
